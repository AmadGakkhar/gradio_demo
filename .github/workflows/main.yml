name: Sync to Hugging Face hub

on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Add remote 
        env:
          HF: ${{ secrets.HF }}
        run: git remote add space https://AmadGakkhar:$HF@huggingface.co/spaces/AmadGakkhar/demo
      - name: Push to hub
        env:
          HF: ${{ secrets.HF }}
          GH_TOKEN: ${{ secrets.GT }}
        run: git config --global credential.helper '!f() { sleep 1; echo "username=git token={GH_TOKEN}"; }; f' && git push --force https://AmadGakkhar:$HF@huggingface.co/spaces/AmadGakkhar/demo main
